# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help

name: pkgdown

on:
  workflow_dispatch

permissions:
  contents: write

jobs:
 build:
  runs-on: windows-latest
  env:
    GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
  steps:
    - uses: actions/checkout@v3
    - uses: r-lib/actions/setup-pandoc@v2
    - name: Install dependencies
      run: install.packages(c("devtools", "pkgdown", "lessSEM", "rcmdcheck"))
      shell: Rscript {0}
    - name: install lessTemplates
      run: devtools::install(pkg = ".", binary = TRUE)
      shell: Rscript {0}
    - name: check lessTemplates
      run: rcmdcheck::rcmdcheck(path = ".", args = "--no-manual", error_on = "warning")
      shell: Rscript {0}
    - name: Build site
      run: pkgdown::build_site_github_pages(new_process = FALSE, examples = FALSE, install = FALSE)
      shell: Rscript {0}
    - name: Deploy to GitHub pages ðŸš€
      if: github.event_name != 'pull_request'
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        clean: false
        branch: gh-pages
        folder: docs
